<div class="container">
    <div class="row">
        <div class="col-md-5">
            <app-recipes-list (recipeWasSelected)="selectedRecipe = $event" ></app-recipes-list>
        </div>
        <div class="col-md-7">  
            <app-recipe-detail *ngIf="selectedRecipe;else InfoText" [recipe]="selectedRecipe"  ></app-recipe-detail>     
           <ng-template #InfoText >
               <p>Please Select the recipe!</p>
           </ng-template>
        </div>
        
    </div>
</div>
